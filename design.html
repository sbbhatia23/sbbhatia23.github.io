<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Projects</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
        }

        .back-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #222;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: 1px solid #444;
        }

        .back-btn:hover {
            background: #ff7eb3;
            border-color: #ff7eb3;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.4);
        }

        /* === PROJECT GRID === */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 50px;
            justify-content: center;
        }

    .project-card {
    position: relative;
    border-radius: 15px;
    overflow: hidden;
    cursor: pointer;
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    aspect-ratio: 16 / 9; /* ensures all cards have same height */
    display: flex;
}


        }

        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.8);
        }

     .project-card img,
.project-card video {
    width: 100%;
    height: 100%;
    object-fit: cover; /* crops to fill card without stretching */
    display: block;
}


        /* === HOVER OVERLAY === */
        .project-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            padding: 20px;
            text-align: center;
        }

        .project-card:hover .project-overlay {
            opacity: 1;
        }

        .project-overlay h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .project-overlay p {
            font-size: 1rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Design Projects</h1>
        <a href="../portfolio.html" class="back-btn">‚Üê Back</a>
    </header>

    <div class="portfolio-grid">
        <!-- Project 1 -->
        <a href="finallight.html" class="project-card">
              <img src="../assets/final light.png" alt="Final Light Preview" class="project-image"/>

            <div class="project-overlay">
                <h3>Jellyfish Light</h3>
                <p>A 3D Rendering Project</p>
            </div>
        </a>

        <!-- Project 2 -->
        <a href="chair.html" class="project-card">
            <video autoplay loop muted playsinline>
                <img src="../assets/IMG_0400" alt="Chair Design" class="project-image"/>
            </video>
            <div class="project-overlay">
                <h3>Lasercut Miniature Chair</h3>
                <p>Lasercut CAD Design</p>
            </div>
        </a>

       
    </div>
</body>
</html>
