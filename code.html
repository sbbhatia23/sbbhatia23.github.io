<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Projects</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
        }

        .back-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #222;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: 1px solid #444;
        }

        .back-btn:hover {
            background: #ff7eb3;
            border-color: #ff7eb3;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.4);
        }

        /* === PROJECT GRID === */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 50px;
            justify-content: center;
        }

        /* === PROJECT CARD === */
        .project-card {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.8);
        }

        /* === VIDEO PREVIEW === */
        .project-card video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* === HOVER OVERLAY === */
        .project-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            padding: 20px;
            text-align: center;
        }

        .project-card:hover .project-overlay {
            opacity: 1;
        }

        .project-overlay h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .project-overlay p {
            font-size: 1rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Coding Projects</h1>
        <a href="../portfolio.html" class="back-btn">‚Üê Back</a>
    </header>

    <div class="portfolio-grid">
        <!-- Project 1 -->
        <a href="Lopsidedwish.html" class="project-card">
            <video autoplay loop muted playsinline>
                <source src="../assets/Lopsidedwish.mp4" type="video/mp4">
            </video>
            <div class="project-overlay">
                <h3>Lopsided Wish</h3>
                <p>An animated digital sketch</p>
            </div>
        </a>

        <!-- Project 2 -->
        <a href="aquamarineadventure.html" class="project-card">
            <video autoplay loop muted playsinline>
                <source src="../assets/water.mp4" type="video/mp4">
            </video>
            <div class="project-overlay">
                <h3>Aquamarine Adventure</h3>
                <p>An immersive underwater game</p>
            </div>
        </a>

        <!-- Project 3 -->
        <a href="UIRedesign.html" class="project-card">
            <video autoplay loop muted playsinline>
                <source src="../videos/ui-redesign-preview.mp4" type="video/mp4">
            </video>
            <div class="project-overlay">
                <h3>UI Redesign</h3>
                <p>Reimagining interface experiences</p>
            </div>
        </a>
    </div>
</body>
</html>
