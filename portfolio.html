<!DOCTYPE html>

    <head>
        <style>
            /* === HERO SECTION === */
            .hero {
                position: relative;
                height: 100vh; /* Full screen */
                width: 100%;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            /* Fullscreen background video */
            .bg-video {
                position: absolute;
                top: 50%;
                left: 50%;
                min-width: 100%;
                min-height: 100%;
                transform: translate(-50%, -50%);
                object-fit: cover;
                z-index: 0;
            }
            
            /* Dark overlay for contrast */
            .overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.45);
                z-index: 1;
            }
            
            /* Centered content */
            .hero-content {
                position: relative;
                z-index: 2;
                color: white;
                text-align: center;
                font-family: Arial, sans-serif;
                animation: fadeInUp 1.5s ease-out;
            }
            
            /* Big name */
            .hero-content h1 {
                font-size: 4rem;
                margin-bottom: 10px;
                letter-spacing: 2px;
                text-transform: uppercase;
            }
            
            /* Tagline */
            .hero-content p {
                font-size: 1.5rem;
                opacity: 0.85;
            }
            
            /* Smooth fade-in animation */
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            body{
                font-family:Arial, sans-serif;
                background-color: black;
                color:white;
            }

            /* === PORTFOLIO GRID === */
.portfolio-section {
    padding: 80px 10%;
    background-color: black;
    text-align: center;
}

.portfolio-section h2 {
    font-size: 2.5rem;
    margin-bottom: 40px;
    color: white;
    font-weight: bold;
    letter-spacing: 2px;
    text-transform: uppercase;
}

/* Grid layout for project boxes */
.portfolio-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 30px;
    justify-content: center;
}

/* Individual project box */
.project-card {
    position: relative;
    background-color: #111;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
}

.project-card:hover {
    transform: translateY(-10px);
    box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.7);
}

/* Project images */
.project-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    display: block;
}

/* Overlay effect */
.project-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    opacity: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 0.3s ease;
}

.project-card:hover .project-overlay {
    opacity: 1;
}

/* Overlay text */
.project-overlay p {
    color: white;
    font-size: 1.2rem;
    font-weight: bold;
    letter-spacing: 1px;
}

        </style>
