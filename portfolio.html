            .hero {
                position: relative;

            /* Fullscreen background video */
            .bg-video {
                position: absolute;
                top: 50%;
                left: 50%;
                min-width: 100%;
                min-height: 100%;
                transform: translate(-50%, -50%);
                object-fit: cover;
                z-index: 0;
            }
            
            /* Dark overlay for contrast */
            .overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.45);
                z-index: 1;
            }
            
            /* Centered content */

/* Landing Page Styling */
#landing {
  height: 100vh;

}

/* Scroll Down Arrow */
.scroll-down {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 30px;
  height: 30px;
  border-left: 3px solid white;
  border-bottom: 3px solid white;
  transform: translateX(-50%) rotate(-45deg);
  animation: bounce 1.5s infinite;
  cursor: pointer;
}

/* Bouncing Animation */
@keyframes bounce {
  0%, 20%, 50%, 80%, 100% {
    transform: translateX(-50%) rotate(-45deg) translateY(0);
  }
  40% {
    transform: translateX(-50%) rotate(-45deg) translateY(10px);
  }
  60% {
    transform: translateX(-50%) rotate(-45deg) translateY(5px);
  }
}

/* Grid layout for project boxes */
.portfolio-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    grid-auto-rows: min-content; /* allows row height to adjust automatically */
    gap: 30px;
    justify-content: center;
}

/* Individual project box */
.project-card {
    position: relative;
    background-color: #111;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    display: flex;
    flex-direction: column;
}

/* Hover effect */
.project-card:hover {
    transform: translateY(-10px);
    box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.7);
}

/* Media inside the card */
.project-card img,
.project-card video {
    width: 100%;
    height: auto; /* maintain natural aspect ratio */
    display: block;
    object-fit: cover;
}

/* Overlay effect */
.project-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    opacity: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 0.3s ease;
}

/* Show overlay on hover */
.project-card:hover .project-overlay {
    opacity: 1;
}

/* Overlay text */
.project-overlay p {
    color: white;
    font-size: 1.2rem;
    font-weight: bold;
    letter-spacing: 1px;
    text-align: center;
    padding: 0 10px;
